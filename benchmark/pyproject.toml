[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openenv-benchmark"
version = "0.1.0"
description = "Benchmark environment for OpenEnv"
requires-python = ">=3.10"
dependencies = [
    # Core OpenEnv runtime (provides FastAPI server + HTTP client types)
    "openenv-core @ git+https://github.com/meta-pytorch/OpenEnv.git@main",
    # Environment-specific dependencies
    # Add all dependencies needed for your environment here
    # Examples:
    # "numpy>=1.19.0",
    # "torch>=2.0.0",
    # "gymnasium>=0.29.0",
    # "openspiel>=1.0.0",
    # "smolagents>=1.22.0,<2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
# Server entry point - enables running via: uv run --project . server
# or: python -m benchmark.server.app
server = "benchmark.server.app:main"

[tool.setuptools]
include-package-data = true
packages = ["benchmark", "benchmark.server"]
package-dir = { "benchmark" = ".", "benchmark.server" = "server" }